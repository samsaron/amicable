    <p> Two Separate Numbers </p>
    <form id = "amicable" action="/action_page.php">
        Number 1: <input type="number" name="number_1"><br>
        Number 2: <input type="number" name="number_2"><br><br>
        <input type="button" onclick="display()" value="Submit">
    </form>

    <p> Number 1: </p>
    <p id="number1"></p>
    <p> Number 2: </p>
    <p id="number2"></p>
    <p id="result"></p>

<script language = "javascript">

    function display() {
        var num_1;
        var num_2;
        var i;
        var input = document.getElementById("amicable");
        var in_arr = new Array();

        for (i = 0; i < input.length - 1; ++i) {
            in_arr.push(input.elements[i].value);
        }

        num_1 = in_arr[0];
        num_2 = in_arr[1];

        document.getElementById("number1").innerHTML = num_1;
        document.getElementById("number2").innerHTML = num_2;

        var factors_1 = getFactors(num_1);
        var factors_2 = getFactors(num_2);
        var sum_1 = addFactors(factors_1);
        var sum_2 = addFactors(factors_2);

        if (sum_1 == num_2 && sum_2 == num_1) {
            document.getElementById("result").innerHTML = "The numbers are amicable!";
        } else {
            document.getElementById("result").innerHTML = "The numbers are NOT amicable!";
        }

    }

    function isFactor(num, test_num) {
        var mod_result = num % test_num;
        
        if (mod_result == 0) {
            return true;
        } else {
            return false;
        }
    }

    function addFactors(arr) {
        var sum = 0;
        for (i = 0; i < arr.length; ++i) {
            sum += arr[i];
        }
        return sum;
    }

    function getFactors(num) {
        var arr = new Array();
        var i;
        for (i = 0; i < num; ++i) {
            if (isFactor(num, i)) {
                arr.push(i);
            }
        }
        return arr;
    }
